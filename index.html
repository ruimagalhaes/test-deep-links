<!DOCTYPE html>
<html>
<head>
    <title>Route Selector</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex: 1;
            width: 100%;
            min-height: 0;
        }
        .controls {
            margin: 0;
            padding: 10px;
            background: white;
        }
        .city-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .city-buttons button {
            flex: 1;
            padding: 24px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            background-color: #2196F3; /* Blue */
        }
        .route-buttons button {
            display: block;
            width: 100%;
            padding: 24px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .route-buttons button#routeButton {
            background-color: #4CAF50;  /* Green */
        }
        .route-buttons button#resetButton {
            background-color: #FF9800;  /* Orange */
        }
        .route-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .coordinates {
            padding: 10px;
            background: white;
        }
        .coordinates p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="city-buttons">
        <button onclick="goToCity('coimbra')">Coimbra</button>
        <button onclick="goToCity('washington')">Washington DC</button>
        <button onclick="goToCity('philadelphia')">Philadelphia</button>
    </div>
    <div class="controls">
        <p>Origin: <span id="origin">Not selected</span></p>
        <p>Destination: <span id="destination">Not selected</span></p>
        <div class="route-buttons">
            <button onclick="openCircuitRoute()" id="routeButton" disabled>Open in Circuit</button>
            <button onclick="resetPoints()" id="resetButton">Reset Points</button>
        </div>
    </div>

    
</body>
</html>
